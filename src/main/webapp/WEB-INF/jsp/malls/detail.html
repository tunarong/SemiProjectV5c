<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

<!--컨테이너-->
<div id="container" style="border: 1px solid red; width: 80%;">
    <!--상품 디테일-->
    <div class="row detail_info">

        <!--(좌) 상품 이미지-->
        <div class="detail_pic col-md-6">
            <div class="pic_wrapper" style="width: 80%;">
                <ul style="list-style: none;">
                    <li>
                        <img src="../img/arong5.jpg" style="width: 80%;">
                    </li>
                </ul>
            </div>
        </div>

        <!--(우) 기본정보 및 옵션 선택-->
        <div class="detail_basicinfo col-md-6">
            <!--상품명/가격-->
            <div class="detail_header">
                <div class="detail_seller">
                    <ul style="list-style: none;">
                        <li class="seller_image" style="float:left;">
                            <img src="../img/ico_in.png">
                        </li>
                        <li class="seller_title">
                            <p>커먼유니크
                            <br> 20대 여성의류 쇼핑몰</p>
                        </li>
                    </ul>
                </div>
                <div class="detail_title">티티 골지 컬러링 카라니트</div>
                <div class="detail_price">17,000</div>
            </div>
            <!--옵션 선택-->
            <div class="detail_body">
                <div class="detail_options">
                    <select>
                        <option value="disabled">[color]를 선택하세요.</option>
                        <option>블랙</option>
                        <option>아이보리</option>
                        <option>블루</option>
                    </select>
                    <select>
                        <option value="disabled">[size]를 선택하세요.</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </div>
            </div>
            <!--버튼들-->
            <div class="detail_footer">
                <button type="button" class="btn"><i class="fa fa-cart"></i> 장바구니 담기</button>
                <button type="button" class="btn"><i class="fa"></i> 바로 구매하기</button>
                <button type="button" class="btn"><i class="fa fa-heart"></i> 찜하기</button>
            </div>
        </div>
    </div>
    <!--// 상품 디테일-->

    <!--상세정보-->
    <!--//상세정보-->

    <!--리뷰-->
    <!--//리뷰-->
